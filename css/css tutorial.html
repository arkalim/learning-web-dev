<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
</head>
<body>

    <!-- Internal CSS -->
    <style>
        h2{
            color:green;
            background-color: rgb(233, 185, 209);
        }
    </style>
    <h2>This is CSS Tutorial</h2>

    <!-- Inline CSS -->
    <p style="color: purple; background-color: cyan">This is done using inline CSS.</p>

    <!-- External CSS -->
    <link rel="stylesheet" href="tutorial.css">
    <h3>This is done using External CSS</h3>

</body>
</html>
