<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <style>
        p{
            font-weight: bold;
        }

        #colorByName{
            color:steelblue;
        }

        #colorByRGB{
            color:rgb(200, 200, 0);
        }

        #colorByHex{
            color:#9caa65;
        }
    </style>
</head>

<body>
    <h3>Colors in CSS</h3>

    <p id="colorByName">Color 1</p>
    <p id="colorByRGB">Color 2</p>
    <p id="colorByHex">Color 3</p>

</body>
</html>
